<f:layout name="Default" />
<f:section name="Main">
	<section id="content">
		<div class="row">
			<div class="col-sm-2">
				<div class="sticky">
					<div class="row">
						<f:cObject typoscriptObjectPath="lib.dynamicContent" data="1" />
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="row">
					<div class="col-sm-12">
						<div class="detail">
							<div class="sticky" id="myScrollspy" style="width: 501px;">
								<h1>{pageTitle}</h1>
								<f:cObject typoscriptObjectPath="lib.dynamicContent" data="3" />
							</div>
							<f:cObject typoscriptObjectPath="lib.dynamicContent" data="0" />
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="row">
					<f:cObject typoscriptObjectPath="lib.dynamicContent" data="2" />
				</div>
			</div>
		</div>
	</section>
</f:section>
